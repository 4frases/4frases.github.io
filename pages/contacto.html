	<form id="contactForm" style="background-color: #f0f0f0; padding: 2rem; border-radius: 8px; text-align: left; margin-top: 2rem;">
    <div style="margin-bottom: 1.5rem;">
        <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Tu nombre" required
               style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; font-family: inherit; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 1.5rem;">
        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email</label>
        <input type="email" name="email" id="email" placeholder="Tu email" required
               style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; font-family: inherit; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 1.5rem;">
        <label for="subject" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Asunto</label>
        <input type="text" name="subject" id="subject" placeholder="Asunto" required
               style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; font-family: inherit; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 1.5rem;">
        <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Mensaje</label>
        <textarea name="message" id="message" placeholder="Tu mensaje" rows="5" required
                  style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; font-family: inherit; box-sizing: border-box; resize: vertical;"></textarea>
    </div>
    
    <button type="submit" id="submitBtn" style="width: 100%; padding: 0.8rem; background-color: #1a1a1a; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease;">
        Enviar Mensaje
    </button>
    
    <div id="message-box" style="margin-top: 1rem; padding: 1rem; border-radius: 4px; display: none; text-align: center; font-weight: 600;"></div>
</form>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('message-box');
        const formData = new FormData(this);
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';
        
        fetch('https://formspree.io/f/xpqjngow', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                messageBox.textContent = 'âœ… Â¡Mensaje enviado exitosamente!';
                messageBox.style.display = 'block';
                messageBox.style.backgroundColor = '#d4edda';
                messageBox.style.color = '#155724';
                
                document.getElementById('contactForm').reset();
                
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Mensaje';
                    messageBox.style.display = 'none';
                }, 3000);
            } else {
                throw new Error('Error');
            }
        })
        .catch(error => {
            messageBox.textContent = 'âŒ Error al enviar. Intenta de nuevo.';
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = '#f8d7da';
            messageBox.style.color = '#721c24';
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Enviar Mensaje';
        });
    });
</script>
